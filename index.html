<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Financeiro - Validação</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a href="https://ead.conhecimentointegrado.com.br" target="_blank" rel="noopener noreferrer" class="logo">
          <div class="logo-icon">
            <img src="assets/images/Logo Conhecimento Integrado ORIGINAL HORIZONTAL.png" alt="Conhecimento Integrado" class="logo-brain">
          </div>
          <div class="logo-text">
            <span class="logo-main">
              <span class="logo-gray">conhecimento</span><span class="logo-blue">Integrado</span>
            </span>
            <span class="logo-underline"></span>
            <span class="logo-subtitle">CENTRO EDUCACIONAL</span>
          </div>
        </a>
        <nav class="nav-menu">
          <a href="index.html" class="nav-link active">Portal Financeiro</a>
          <a href="https://ead.conhecimentointegrado.com.br" class="nav-link" target="_blank" rel="noopener noreferrer">Plataforma EAD</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="card">
        <h1>Portal Financeiro</h1>
        <p class="subtitle">
          Preencha seus dados para realizar a validação em nossos sistemas.
        </p>
        <form id="lead-form" novalidate>
          <label for="cpf">CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            inputmode="numeric"
            maxlength="14"
            placeholder="000.000.000-00"
            required
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="nome@dominio.com"
            required
          />

          <p class="helper-text">
            Seus dados são utilizados somente para validação interna.
          </p>

          <button type="submit">Validar Dados</button>
        </form>
      </section>
    </main>
    <script src="assets/js/main.js" type="module"></script>
  </body>
</html>
